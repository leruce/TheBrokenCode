<div class="container-fluid">
    <div class="row top-buffer">
        <!-- Dispay the order to the customer -->
        <div class="col-md-12" ng-repeat="OrderStuff in OrderThings">
            <h3>
                {{OrderStuff.FoodName}}
            </h3>
            <p>
                Price ${{OrderStuff.Price}}
            </p>
        </div>
    </div>



    <div class="row">
        <div class="col-md-6">
            <h3>Cost: $<span ng-bind="Cost2"></span> for each</h3>
            <button type="button" class="btn btn-default" ng-click="CashPayment2()">
                Person 1 (Cash)
            </button>
            <button type="button" class="btn btn-default" ng-click="CashPayment2()">
                Person 2 (Cash)
            </button>
        </div>
    </div>

   </div>
