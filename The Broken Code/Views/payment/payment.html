<div class="container-fluid">
     <div class="row top-buffer">
          <!-- Dispay the order to the customer -->
          <div class="col-md-12" ng-repeat="OrderStuff in OrderThings">
               <h3>
                    {{OrderStuff.FoodName}}
               </h3>
               <p>
                    Price ${{OrderStuff.Price}}
               </p>
          </div>
     </div>
     <!-- Payment button -->
     <div class="row">
          <div class="col-md-6">
               <h3>Cost: $<span ng-bind="Cost"></span> </h3>
               <button type="button" class="btn btn-default" ng-click="CashPayment()">
                    Cash
               </button>
               <button type="button" class="btn btn-default" ng-click="CreditOrder()">
                    Credit
               </button>
               <button type="button" class="btn btn-default" ng-click="SplitOrder()">
                    Split
               </button>
          </div>
     </div>
</div>
