<div class="container-fluid">
     <div class="row top-buffer">
          <!-- Dispay the order to the customer -->
          <div class="col-md-12" ng-repeat="OrderStuff in OrderThings">
               <h3>
                    {{OrderStuff.FoodName}}
               </h3>
               <p>
                    Price ${{OrderStuff.Price}}
               </p>
          </div>
     </div>
     <!-- Payment button -->
     <div class="row">
          <div class="col-md-6">
               <h3>Cost: $<span ng-bind="Cost"></span> </h3>
               <button type="button" class="btn btn-default" ng-click="CashPayment()">
                    Cash
               </button>
               <button type="button" class="btn btn-default" ng-click="CreditPayment()">
                    Credit
               </button>

               <button type="button" class="btn btn-default" ng-click="SplitPayment()">
                    Split
               </button>

              

          </div>
         <a href="#/payment/2" class="btn" role="button" align="center">Split Order Two Ways</a>
         <a href="#/payment/3" class="btn" role="button" align="center">Split Order Three Ways</a>
         <a href="#/payment/4" class="btn" role="button" align="center">Split Order Four Ways</a>
     </div>
</div>
