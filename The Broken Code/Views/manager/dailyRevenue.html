<!--Shows revenue and amount of each item ordered-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>
                            Total Revenue
                        </th>
                        <th>
                            Taxes
                        </th>
                        <th>
                            Gratuity
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success" ng-repeat="revenue in Revenue">
                        <td>
                            
                            ${{revenue.Revenue}} 
                        </td>
                        <td>
                            ${{revenue.Tax}}
                        </td>
                        <td>
                            ${{revenue.Tip}}
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>
                            Item
                        </th>
                        <th>
                            Amount Ordered
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success" ng-repeat="menuAll in MenuAll | orderBy: '-Amount'">
                        <td>
                            {{menuAll.FoodName}}
                        </td>
                        <td>
                         {{menuAll.Amount}}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
