<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-left">
                View Order
            </h3>
            <div class="row" ng-repeat="OrderStuff in OrderThings">
                <div class="col-md-6">
                    <h3>
                        {{OrderStuff.FoodName}}
                    </h3>
                    <p>
                        Price {{OrderStuff.Price}}
                    </p>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn" ng-click="DeleteItem(OrderStuff)">
                        Delete Item
                    </button>
                    <textarea class="form-control noresize" cols="30" rows="5" id="{{foodItem.id}}"> </textarea>
                    <button type="button" class="btn" ng-click="SendOrderOut(OrderStuff)">
                        Save Comment
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <p>Cost: <span ng-bind="Cost"></span> </p>
            <button type="button" class="btn btn-default" ng-click="Submit(OrderStuff)">
                Submit
            </button>
        </div>
    </div>
</div>
