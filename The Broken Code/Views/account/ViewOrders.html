<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-left">
                View Order
            </h3>
            <div class="row" ng-repeat="items in Orders">
                <div class="col-md-6">
                    <h3>
                        {{items.ID}}
                    </h3>
                    <p>
                        {{}}
                    </p>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" ng-click="DeleteItem(order)">
                        Delete Item
                    </button>
                    <textarea class="form-control noresize" cols="30" rows="5" id="{{foodItem.id}}"> </textarea>
                    <button type="button" class="btn btn-default" ng-click="SendOrderOut(order)">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
</div>
