﻿<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 top-buffer" ng-repeat="menuEntrees in MenuEntrees">
          <h3>
              <b>{{menuEntrees.FoodName}}</b>
          </h3>
          <!--Need to Show the Food Pic. We need to pull from Parse. -->
          <img class="img-thumbnail image-format" alt="Item Image" src="{{menuEntrees.FoodImg}}" />
             <p class="description">
                  <strong>{{menuEntrees.Description}} - ${{menuEntrees.Price}}</strong>
             </p>
             <p>
                  <!-- Add Item to Order -->
                  <button type="button" class="btn btn-sm" ng-click="addToOrder(menuEntrees)"> Order </button>
                  <!-- Trigger the modal with a button -->
                 <button type="button" class="btn btn-sm" ng-click="open(menuEntrees)">Nutrition Info</button>
             </p>
</div>
    </div>
</div>
