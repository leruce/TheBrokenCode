﻿<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 top-buffer" ng-repeat="menuEntrees in MenuEntrees">
          <h3>
              <b>{{menuEntrees.FoodName}}</b>
          </h3>
          <!--Need to Show the Food Pic. We need to pull from Parse. -->
          <img class="img-thumbnail image-format" alt="Item Image" src="{{menuEntrees.FoodImg}}" />
          <p class="description">
               <strong>{{menuEntrees.Description}}</strong>
          </p>
          <p>
               <strong>${{menuEntrees.Price}}</strong>
               <!-- Add Item to Order -->
               <button type="button" class="btn btn-success btn-sm"ng-click="addToOrder(menuEntrees)"> Order </button>
               <!-- Trigger the modal with a button -->
               <button type="button" class="btn btn-success btn-sm"
                         data-toggle="modal" data-target="#myModal">
                    Nutrition Info
               </button>
          </p>
</div>
    </div>
</div>


<!-- Entrees Modal -->
<div class="modal fade" id="myModal" role="dialog">
     <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
               <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nutrition Info</h4>
               </div>
               <div class="modal-body">
                    <p>Calories: {{Calories}}</p>
               </div>
               <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
               </div>
          </div>

     </div>
</div>
