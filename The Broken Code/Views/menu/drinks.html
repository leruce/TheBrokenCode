<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 top-buffer" ng-repeat="menuDrinks in MenuDrinks">
          <h3>
               <b>{{menuDrinks.FoodName}}</b>
          </h3>
          <!--Need to Show the Food Pic. We need to pull from Parse. -->
          <img class="img-thumbnail image-format" alt="Item Image" src="{{menuDrinks.FoodImg}}" />
             <p>
                  <strong>{{menuDrinks.Description}} - ${{menuDrinks.Price}}</strong>
             </p>
             <p>
                  <!-- Add Item to Order -->
                  <button type="button" class="btn btn-sm" ng-click="addToOrder(menuDrinks)"> Order </button>
                  <!-- Trigger the modal with a button -->
                  <button type="button" class="btn btn-sm"
                          data-toggle="modal" data-target="#myModal">
                       Nutrition Info
                  </button>
             </p>
</div>
    </div>
</div>


<!-- Drinks Modal -->
<div class="modal fade" id="myModal" role="dialog">
     <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
               <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nutrition Info</h4>
               </div>
               <div class="modal-body">
                    <p>Calories: {{Calories}}</p>
               </div>
               <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
               </div>
          </div>

     </div>
</div>
