﻿<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 top-buffer" ng-repeat="menuAppetizers in MenuAppetizers">
          <h3>
               <b>{{menuAppetizers.FoodName}}</b>
          </h3>
          <!--Display Image from Database -->
          <img class="img-thumbnail image-format" alt="Item Image" src="{{menuAppetizers.FoodImg}}" />
          <p class="description">
               <strong>{{menuAppetizers.Description}} - ${{menuAppetizers.Price}}</strong>
          </p>
          <p>
               <!-- Add Item to Order -->
               <button type="button" class="btn btn-sm" ng-click="addToOrder(menuAppetizers)">Order</button>
               <!-- Trigger the modal with a button -->
               <button type="button" class="btn btn-sm" ng-click="open(menuAppetizers)">Nutrition Info</button>
          </p>
        </div>
    </div>
</div>
