﻿<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 top-buffer" ng-repeat="menuKids in MenuKids">
            <h3>
                <b>{{menuKids.FoodName}}</b>
            </h3>
            <!--Need to Show the Food Pic. We need to pull from Parse. -->
            <img class="img-thumbnail image-format" alt="Item Image" src="{{menuKids.FoodImg}}" />
             <p class="description">
                  <strong>{{menuKids.Description}} - ${{menuKids.Price}}</strong>
             </p>
             <p>
                  <!-- Add Item to Order -->
                  <button type="button" class="btn btn-sm" ng-click="addToOrder(menuKids)"> Order </button>
                  <!-- Trigger the modal with a button -->
                 <button type="button" class="btn btn-sm" ng-click="open(menuKids)">Nutrition Info</button>
             </p>
        </div>
    </div>
</div>
